
<a href="#/" class="btn btn-primary"> back </a>
<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-4 card" ng-repeat="pics in photo" ng-click="open(this)">
        <img class="card_image" src="images/{{pics.image}}">
        <p class="card_name">{{pics.name}}</p>
    </div>
  </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{selectedItem.name}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
          <div class="col-md-6">
            <img ng-src="images/{{selectedItem.image}}" alt="">
          </div>
          <div class="col-md-6">
            <p>{{selectedItem.bio}}</p>
          </div>
        </div>
    </div>
</script>
